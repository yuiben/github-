<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'polls:email_request' %}" method="POST">
        {% csrf_token %}
        <p>{{ f.title }}</p>
        <p>{{ f.email }}</p>
        <p>{{ f.content }}</p>
        <p>{{ f.cc }}</p>
        <input type="submit" value="Gui mail">
    </form>
</body>
</html>
